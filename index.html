<html lang="en">
<head>

<header>

</header>

<div class="container">
    <h1>TURI-CLUB AGENCIA DE VIAJES</h1>

    <div class="section">
      <h2>Cotizaciones</h2>

      <form id="formulario">

        <div class="form-group">
          <label for="owner-name">Nombre y Apellido</label>
          <input type="text" id="name" name="owner-name" placeholder="Nombre y Apellido del Titular de la Reserva" required />
        </div>

        <div class="form-group">
          <label for="destin-select">Seleccionar Destino</label>
          <select id="destinSelect" name="destinSelect" required>
            <option value="" disabled selected>Seleccione un destino</option>
            <!-- Opciones de productos generadas dinámicamente -->
          </select>
        </div>


        <div class="form-group">
          <label for="cotiz-name">Destino</label>
          <input type="text" id="name" name="name" placeholder="Nombre y Apellido del Titular de la Reserva" required />
        </div>








        <div class="form-group">
          <label for="cotiz-pax">Cantidad de Pasajeros:</label>
          <input type="number" id="pax" name="pax" required />
        </div>

        <div class="form-group">
          <label for="cotiz-days">Días de viaje:</label>
          <input type="number" id="days" name="days" required />
        </div>


        <input
          type="submit"
          id="btnCotizar"
          value="Generar Cotización"
          class="btn-primary"
        />
      </form>
    </div>

 
    </div> 

    <div class="section">
      <h2>Cotizaciones Realizadas</h2>
      <div id="cotizList" class="cotiz-grid">
      </div>
    </div>
  </div>
