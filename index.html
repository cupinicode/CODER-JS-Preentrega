<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<header>

</header>

<div class="container">
    <h1>TURI-CLUB AGENCIA DE VIAJES</h1>

    <div class="section">
      <h2>Cotizaciones</h2>

      <form id="formulario">

        <div class="form-group">
          <label for="owner-name">Nombre y Apellido</label>
          <input type="text" id="owner-name" name="owner-name" placeholder="Nombre y Apellido del Titular de la Reserva" required />
        </div>

        <div class="form-group">
          <label for="destinSelect">Seleccionar Destino</label> <!--SELECT de destinos generada a partir de ARRAY-->
          <select id="destinSelect" name="destinSelect" required>
          </select>
        </div>

        <div class="form-group">
          <label for="pax">Cantidad de Pasajeros</label>
          <input type="number" id="pax" name="pax" min="1" max="10" required />
        </div>
  
        <div class="form-group">
          <label for="days">Días de viaje</label>
          <input type="number" id="days" name="days" min="1" max="20" required />
        </div>

        <div class="form-group">
          <label for="pensionSelect">Opciones de Pensión</label> 
          <select id="pensionSelect" name="pensionSelect" required>
            <option value="0">Media Pensión</option>
            <option value="1">Pensión Completa</option>
            <option value="2">Sólo Desayuno</option>
          </select>
        </div>


        <input
          type="submit"
          id="btnCotizar"
          value="Generar Cotización"
          class="btn-primary"
        />
      </form>

 
    </div> 

    <div class="section">
      <h2>Cotizaciones Realizadas</h2>
      <div id="cotizList" class="cotiz-grid">
      </div>
    </div>
  </div> 
</div>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous">
  </script>

</body>
</html>
